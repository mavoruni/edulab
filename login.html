<body>

   <div class="container">
      <a href="index.html" ><img src="src/logo-edulab.png" alt="logo" width="140" class="hover"></a>
      <h1> Faça Login no Edu </h1>
      <p>Entre para criar e acessar seus próprios jogos e atividades</p>
      <div class="login-container">
         <form action="/login" method="POST">
            <input type="text" placeholder="Nome de Usuário" name="nome" required><br>
            <input type="password" placeholder="Senha" name="senha" required><br>
            <button type="submit">Entrar</button>
         </form>
         <p>Não tem uma conta?</p>
         <button class="register-button" style="margin-bottom:0"><a href="cadastro.html">Cadastrar-se</a></button>
      </div>
   </div>
